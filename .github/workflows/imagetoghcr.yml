name: Calc App GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # Required to push to GHCR

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v5

      # 2. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Set up image name and version tags
      - name: Set image name
        id: vars
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/calc-gh
          VERSION_TAG=${GITHUB_SHA::7}   # First 7 chars of commit SHA
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "Image will be tagged as:"
          echo "$IMAGE_NAME:latest"
          echo "$IMAGE_NAME:$VERSION_TAG"

      # 4. Build Docker image with both tags
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$VERSION_TAG .

      # 5. Push Docker image (both tags)
      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION_TAG

name: Build and Push to GCP Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Read GCP config from config.json
      - name: Read GCP Config
        id: config
        run: |
          echo "Reading GCP config from config.json..."
          GCP_PROJECT_ID=$(jq -r '.GCP_PROJECT_ID' config.json)
          GCP_REPO_NAME=$(jq -r '.GCP_REPO_NAME' config.json)
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID" >> $GITHUB_ENV
          echo "GCP_REPO_NAME=$GCP_REPO_NAME" >> $GITHUB_ENV
          echo "GCP_REGION=asia-south1" >> $GITHUB_ENV

      # 3️⃣ Authenticate to Google Cloud using Service Account key
      #     (Store JSON key in GitHub Secret: GCP_SA_KEY)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4️⃣ Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t calc-gh .

      # 6️⃣ Tag Docker image for Artifact Registry
      - name: Tag Docker image
        run: |
          IMAGE_URI=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPO_NAME }}/calc-gh:latest
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker tag calc-gh:latest $IMAGE_URI

      # 7️⃣ Push Docker image to GCP Artifact Registry
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_URI }}
